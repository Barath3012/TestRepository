<!DOCTYPE html>
<html>
    <head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><title>Register</title></head>
    <body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	{% with messages = get_flashed_messages() %}

		{% if not messages %}
			<form method='post'>
			Name:<input name='name'class="form-control"  placeholder="Enter Name"><br><br>
			Password:<input type="password" name='pwd'class="form-control"  placeholder="Enterpassword"><br><br>
			Confirm Password:<input type="password" name='cpwd'class="form-control"  placeholder="Confirm password"><br><br>
			<button type="button" class="btn btn-success">Submit</button><br><br><hr>
			Already have an account?<br>
			<a href="Login">Login</a>
			</form>
		{% endif %}
		{% for i in messages %}
			{{i}}
		{% endfor %}
	{% endwith %}
	</body>
</html>
