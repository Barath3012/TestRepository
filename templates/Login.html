<!DOCTYPE html>
<html>
    <head>
	<style>.p1 {
		font-family: "Times New Roman", Times, serif;
	  }</style>
		
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><title>Login</title></head>
    <body>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<style>
		.button {
			background-color: #d371ee; 
			}
			div {
			width: 300px;
			border: 5px solid rgb(75, 98, 231);
			padding: 50px;
			margin: auto;
			position: absolute;
			display: grid;
			left: 600px;
			color: rgb(0, 6, 6);
			}
			body{
				background-image: linear-gradient(to right, rgb(20, 243, 8) , rgb(16, 168, 244));
			text-align: center;
			padding: 70px;
			height: 100px;
			} 
		</style>
		{% with messages = get_flashed_messages() %}
			{% if not messages %}
			<div>
				<h1>Login</h1><br>
				<form method='Post'>
				Username:<input name='Name' placeholder="Enter Username"><br><br>
				Password:<input type="Password" name='pwd'  placeholder="Enter Password"><br><br>
				<button type="submit" class=button>Submit</button><br><br><hr>
    			Don't have an account?<br>
				<a href="Register">Sign up</a></div>
				</form>
			{% endif %}
			{% for i in messages %}
			{{i}}
			{% endfor %}
		{% endwith %}
	</body>
</html>
