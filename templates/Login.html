<!DOCTYPE html>
<html>
    <head>
	<style>.p1 {
		font-family: "Times New Roman", Times, serif;
	  }</style>
		
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><title>Login</title></head>
    <body>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
		{% with messages = get_flashed_messages() %}
			{% if not messages %}
				<form method='Post'>
				Name:<input name='Name' class="form-control"  placeholder="Enter Name"><br><br>
				Password:<input type="Password" name='pwd' class="form-control"  placeholder="Enter Password"><br><br>
				<button type="button" class="btn btn-success">Submit</button><br><br><hr>
    			<p class=p1>Don't have an account?</p><br>
				<a href="Register">Register</a>
				</form>
			{% endif %}
			{% for i in messages %}
			{{i}}
			{% endfor %}
		{% endwith %}
	</body>
</html>
